<svg width="500" height="210">
    <defs>
        <style>
        circle {
            fill:rgb(151, 6, 6);
            stroke:  rgba(240, 4, 4, 0.7);;
            stroke-width: 6px;
            stroke-dasharray: 0.5em;
            animation: loader 5s linear infinite;
        }

        @keyframes loader {
            0% {
                stroke-dashoffset: 0em;
            }
            100% {
                stroke-dashoffset: 10em;
            }
        }
        </style>  
    </defs>
    <circle cx="50" cy="50" r="10" stroke="black" stroke-width="3"  />
</svg>